<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRMS Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Ionicons for icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <ion-icon name="people-circle-outline"></ion-icon>
                    <span>HRMS Pro</span>
                </div>
            </div>

            <nav class="sidebar-menu">
                <a href="#" class="menu-item active" data-target="dashboard">
                    <ion-icon name="grid-outline"></ion-icon>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="menu-item" data-target="employees">
                    <ion-icon name="people-outline"></ion-icon>
                    <span>Employees</span>
                </a>
                <a href="#" class="menu-item" data-target="attendance">
                    <ion-icon name="calendar-outline"></ion-icon>
                    <span>Attendance</span>
                </a>
                <a href="#" class="menu-item" data-target="leaves">
                    <ion-icon name="airplane-outline"></ion-icon>
                    <span>Leaves</span>
                </a>
                <a href="#" class="menu-item" data-target="payroll">
                    <ion-icon name="cash-outline"></ion-icon>
                    <span>Payroll</span>
                </a>
                <a href="#" class="menu-item" data-target="settings">
                    <ion-icon name="settings-outline"></ion-icon>
                    <span>Settings</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <img src="https://ui-avatars.com/api/?name=Admin+User&background=indigo&color=fff" alt="User">
                    <div>
                        <h4>Admin User</h4>
                        <p>HR Manager</p>
                    </div>
                </div>
                <button id="theme-toggle" class="icon-btn">
                    <ion-icon name="moon-outline"></ion-icon>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <h2 id="page-title">Dashboard</h2>
                <div class="header-actions">
                    <button class="btn btn-primary" id="add-employee-btn" style="display: none;">
                        <ion-icon name="add-outline"></ion-icon> Add Employee
                    </button>
                    <button class="icon-btn">
                        <ion-icon name="notifications-outline"></ion-icon>
                    </button>
                </div>
            </header>

            <div id="content-area" class="content-area">
                <!-- Content will be injected here via JS -->
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Loading...</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modal-container" class="modal-container">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Title</h3>
                <button id="close-modal" class="close-btn"><ion-icon name="close-outline"></ion-icon></button>
            </div>
            <div id="modal-body" class="modal-body">
                <!-- Modal content injected -->
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <span id="toast-message">Operation successful</span>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
